{% extends "template.html" %}
{% block title %}User{% endblock %}
{% block content %}
<h3 class="center">User - Create</h3>

<div class="row">
    <form class="col s8 m6 l8 offset-s2 offset-m3 offset-l2" method="POST" action="/users">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" name="name" class="validate">
                <label for="name">Name</label>
            </div>
            <div class="input-field col s12">
                <input id="email" type="text" name="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <input type="reset" value="Limpar Campos" class="btn-flat col s5 left">
                <input type="submit" value="Cadastrar" class="btn green col s5 right">
            </div>
        </div>
    </form>
</div>

{% endblock %}
